<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/fileinput.min.css') }}"
          rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/styles.css') }}"
          rel="stylesheet" type="text/css"/>
    <title>Conversion UI</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data" action="">
            <div class="col-md-4 col-md-offset-4">
                <h2 class="text-center">Conversion Tool Web UI</h2>
                <div class="form-group">
                    <input id="conv-file" type="file" class="file" multiple
                           data-show-preview="false" data-show-upload="false"
                           data-show-remove="false">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <p>Format:</p>
                <div class="form-group btn-group w100prc" data-toggle="buttons">
                    <label class="btn btn-default active col-md-3">
                        <input type="radio" value="html" name="format"/>
                        HTML
                    </label>
                    <label class="btn btn-default col-md-3">
                        <input type="radio" value="text" name="format"/>
                        TEXT
                    </label>
                    <label class="btn btn-default col-md-3">
                        <input type="radio" value="pdf" name="format"/>
                        PDF
                    </label>
                    <label class="btn btn-default col-md-3">
                        <input type="radio" value="docx" name="format"/>
                        DOCX
                    </label>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <p>Language:</p>
                <div class="form-group">
                    <input type="text" value="" name="language" class="w100prc"/>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <p>Preset:</p>
                <div class="form-group btn-group w100prc" data-toggle="buttons">
                    <label class="btn btn-default active col-md-4">
                        <input type="radio" value="developer" name="preset"/>
                        Developer
                    </label>
                    <label class="btn btn-default col-md-4">
                        <input type="radio" value="internal" name="preset"/>
                        Internal
                    </label>
                    <label class="btn btn-default col-md-4">
                        <input type="radio" value="public" name="preset"/>
                        Public
                    </label>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <p>Additional options:</p>
                <div class="form-group w100prc">
                    <div class="checkbox">
                        <label><input type="checkbox" value="input-replacement">Input replacement</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="exclusion">Exclusion</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="hr-constraint">Human readable</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="no-constraint">No constraint text</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="text-replacements">Text replacements</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="highlight">Highlighting</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group w100prc">
                    <input type="submit" value="Submit"
                           class="btn btn-success col-md-12"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/fileinput.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"
        type="text/javascript"></script>
</html>
